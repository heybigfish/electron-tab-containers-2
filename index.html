<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>多标签页桌面端示例</title>
  </head>
  <body>
    <div id="app"></div>
    <script
      src="./app/main.js"
      type="module"
    ></script>
  </body>
  <style>
    body {
      margin: 0;
      background: transparent;
    }
    #app {
      height: 100vh;
      width: 100vw;
      background-color: transparent;
      color: #b2ccd6;
      font-family: 'Microsoft YaHei',
        'Avenir', 'Helvetica', 'Arial',
        'sans-serif';
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -moz-user-select: none;
      -webkit-user-select: none;
      user-select: none;
      overflow: hidden;
    }
    /*

::-webkit-scrollbar{width:6px;height:4px;border-radius: 3px}
::-webkit-scrollbar-button{width:6px;height:0;border-radius: 3px}
::-webkit-scrollbar-track{background:0 0}
::-webkit-scrollbar-thumb{background:#245FD9;-webkit-transition:.3s;transition:.3s}
::-webkit-scrollbar-thumb:hover{background-color:#245FD9}
::-webkit-scrollbar-thumb:active{background-color:#245FD9}*/
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track-piece {
      background-color: transparent;
      -webkit-border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:vertical {
      height: 6px;
      background-color: #d0d0d0;
      -webkit-border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:horizontal {
      width: 6px;
      background-color: #d0d0d0;
      -webkit-border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:vertical:hover,
    ::-webkit-scrollbar-thumb:horizontal:hover {
      background-color: #d0d0d0;
    }
  </style>
</html>
